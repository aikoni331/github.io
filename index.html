<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>自己紹介 | あいこにさん</title>
<style>
body {
  font-family:"Segoe UI",sans-serif;
  margin:0;
  padding:0;
  background:linear-gradient(135deg,#1e1f29,#3a3b4f);
  color:white;
  text-align:center;
}

/* ヘッダー固定 */
header {
  position: fixed;
  top:0;
  left:0;
  width:100%;
  background: rgba(0,0,0,0.7);
  padding:15px 20px;
  z-index:1000;
  display:flex;
  justify-content:flex-end;
  align-items:center;
}

/* ハンバーガーメニュー */
.menu-toggle {
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  width:30px;
  height:25px;
  cursor:pointer;
}
.menu-toggle span {
  display:block;
  height:4px;
  background:white;
  border-radius:2px;
}

/* メニュー表示制御 */
#menu-checkbox { display:none; }
nav {
  display:none;
  position:absolute;
  top:60px;
  right:20px;
  background: rgba(0,0,0,0.9);
  padding:10px 20px;
  border-radius:10px;
}
#menu-checkbox:checked + .menu-toggle + nav { display:block; }
nav a { display:block; margin:10px 0; color:white; text-decoration:none; }
nav a:hover { text-decoration:underline; }

/* セクション */
section, footer {
  max-width:800px;
  margin:100px auto 40px auto; /* ヘッダー固定分マージン上に余裕 */
  padding:20px;
  background: rgba(255,255,255,0.05);
  border-radius:15px;
  opacity:0;
  transform:translateY(20px);
  transition: all 0.8s ease-out;
}

h2 { border-bottom:2px solid #00d4ff; padding-bottom:10px; margin-bottom:20px; }

ul { list-style:none; padding:0; }
ul li { margin:10px 0; font-size:1.1em; }

a { color:#00d4ff; text-decoration:none; }
a:hover { text-decoration: underline; }

.email-button {
  padding:10px 20px;
  background:#00d4ff;
  color:white;
  border-radius:8px;
  text-decoration:none;
  font-weight:bold;
  display:inline-block;
  margin-top:10px;
  transition: all 0.3s ease;
}
.email-button:hover {
  background:#00ffff;
  box-shadow:0 0 10px #00d4ff,0 0 20px #00d4ff;
}

/* フェードイン */
.fade { opacity:0; transform:translateY(20px); transition: all 0.8s ease-out; }
.fade.show { opacity:1 !important; transform:translateY(0) !important; }

</style>
</head>
<body>

<header>

<script>
const faders = document.querySelectorAll('.fade');
const appearOptions = { threshold:0.1, rootMargin:"0px 0px -50px 0px" };
const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach((entry,index)=>{
    if(entry.isIntersecting){
      setTimeout(()=>{ entry.target.classList.add('show'); }, index*200);
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);
faders.forEach(fader => { appearOnScroll.observe(fader); });
</script>
