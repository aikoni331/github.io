<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己紹介 | あいこにさん</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1f29, #3a3b4f);
      color: white;
      text-align: center;
    }
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      z-index: 1000;
    }
    header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    /* ハンバーガーメニュー */
    .menu-toggle {
      font-size: 1.8em;
      cursor: pointer;
      color: #00d4ff;
      z-index: 1100;
    }
    nav {
      position: fixed;
      top: 0;
      right: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      transition: right 0.3s ease;
      padding-top: 60px;
      text-align: left;
      z-index: 1050;
    }
    nav.active {
      right: 0;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav ul li {
      padding: 15px 20px;
    }
    nav ul li a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 1.2em;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    /* セクション */
    section {
      max-width: 800px;
      margin: 100px auto 40px;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    section:nth-of-type(1) { animation-delay: 0.2s; }
    section:nth-of-type(2) { animation-delay: 0.4s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }
    h2 {
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 1s;
    }
    /* アニメーション */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>あいこにさん</h1>
    <div class="menu-toggle">☰</div>
  </header>

  <nav id="menu">
    <ul>
      <li><a href="index.html">トップページ</a></li>
      <li><a href="sns.html">SNS</a></li>
      <li><a href="contact.html">お問い合わせ</a></li>
    </ul>
  </nav>

  <section>
    <h2>プロフィール</h2>
    <p>こんにちは！あいこにさんです。機種はSwitch、PS4Proです！性別は男の子にゃ。Discordのフレンド申請はご自由に！<br>
    ゲーム歴: Minecraft7年 / Fortnite3年 / PSO2NGS4年 / FF14 不明</p>
  </section>

  <section>
    <h2>やってるゲーム</h2>
    <p>🎮 Fortnite / FF14 / NGS / Minecraft</p>
  </section>

  <section>
    <h2>所属グループ</h2>
    <p>現在所属しているグループは「ZRSグループ」です。</p>
  </section>

  <footer>
    <p>&copy; 2025 ZRSグループ</p>
  </footer>

  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const menu = document.getElementById('menu');
    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });
  </script>
</body>
</html>
