<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あいこにさん | トップページ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1f29, #3a3b4f);
      color: white;
      text-align: center;
    }

    /* ハンバーガーメニュー */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1001;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }
    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1000;
    }
    .menu a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .menu a:hover { background: #00d4ff; color: black; }
    .menu.active { left: 0; }

    section {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    section:nth-of-type(1) { animation-delay: 0.2s; }
    section:nth-of-type(2) { animation-delay: 0.4s; }
    section:nth-of-type(3) { animation-delay: 0.6s; }

    h2 {
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 10px 0;
      font-size: 1.1em;
    }

    /* Cookie挨拶用 */
    #greeting { font-size: 1.2em; margin-bottom: 15px; }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- ハンバーガーメニュー -->
  <div class="menu-btn" onclick="toggleMenu()">
    <span></span><span></span><span></span>
  </div>
  <nav class="menu" id="menu">
    <a href="index.html">トップページ</a>
    <a href="sns.html">SNS</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>

  <!-- 挨拶と名前入力 -->
  <section>
    <h2>ようこそ！</h2>
    <p id="greeting">初めて来た方は名前を入力してください</p>
    <input type="text" id="username" placeholder="名前を入力">
    <button onclick="saveName()">保存</button>
  </section>

  <section>
    <h2>プロフィール</h2>
    <p>こんにちは！あいこにさんです。<br>機種はSwitch、PS4Proです！性別は男の子。<br>Discordのフレンド申請はご自由に！</p>
  </section>

  <section>
    <h2>やってるゲーム</h2>
    <ul>
      <li>🎮 Fortnite</li>
      <li>🎮 FF14</li>
      <li>🎮 NGS</li>
      <li>🎮 Minecraft</li>
    </ul>
  </section>

  <section>
    <h2>所属グループ</h2>
    <p>現在所属しているグループは「ZRSグループ」です。</p>
  </section>

  <footer>
    <p>&copy; 2025 ZRSグループ</p>
  </footer>

  <script>
    // ハンバーガーメニュー
    function toggleMenu() { document.getElementById("menu").classList.toggle("active"); }

    // Cookie関数
    function setCookie(name, value, days) {
      const d = new Date();
      d.setTime(d.getTime() + (days*24*60*60*1000));
      document.cookie = name + "=" + encodeURIComponent(value) + ";expires=" + d.toUTCString() + ";path=/";
    }

    function getCookie(name) {
      const cname = name + "=";
      const decoded = decodeURIComponent(document.cookie);
      const ca = decoded.split(';');
      for(let c of ca) {
        c = c.trim();
        if(c.indexOf(cname) == 0) return c.substring(cname.length, c.length);
      }
      return "";
    }

    function saveName() {
      const name = document.getElementById("username").value;
      if(name) {
        setCookie("visitorName", name, 7);
        showGreeting();
      }
    }

    function showGreeting() {
      const name = getCookie("visitorName");
      const greeting = document.getElementById("greeting");
      if(name) {
        greeting.textContent = name + "さん、ようこそ！";
        document.getElementById("username").style.display = "none";
      }
    }

    window.onload = showGreeting;
  </script>
</body>
</html>
