<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ | あいこにさん</title>
<style>
body {
  font-family:"Segoe UI",sans-serif;
  margin:0; padding:0;
  background:linear-gradient(135deg,#1e1f29,#3a3b4f);
  color:white; text-align:center;
}

/* ヘッダー固定 */
header {
  position: fixed;
  top:0; left:0; width:100%;
  height:70px;
  background: rgba(0,0,0,0.7);
  display:flex; justify-content:flex-end; align-items:center;
  padding:15px 20px;
  z-index:1000;
}

/* ハンバーガーメニュー */
.menu-toggle {
  display:flex; flex-direction:column; justify-content:space-between;
  width:30px; height:25px; cursor:pointer; z-index:101;
  margin-right:15px;
}
.menu-toggle span { display:block; height:4px; background:white; border-radius:2px; }

/* メニュー表示制御 */
#menu-checkbox { display:none; }
nav {
  display:none;
  position:absolute;
  top:70px;
  right:10px;
  background: rgba(0,0,0,0.9);
  padding:10px 20px;
  border-radius:10px;
  z-index:1000;
  min-width:150px;
}
#menu-checkbox:checked + .menu-toggle + nav { display:block; }
nav a {
  display:block; margin:10px 0; color:white; text-decoration:none;
  word-break: break-word;
}
nav a:hover { text-decoration:underline; }

/* セクション・フッター */
section, footer {
  max-width:800px; margin:100px auto 40px auto;
  padding:20px;
  background: rgba(255,255,255,0.05);
  border-radius:15px;
  opacity:0; transform:translateY(20px);
  transition: all 0.8s ease-out;
}

h2 { border-bottom:2px solid #00d4ff; padding-bottom:10px; margin-bottom:20px; }
a { color:#00d4ff; text-decoration:none; }
a:hover { text-decoration: underline; }

.email-button {
  padding:10px 20px; background:#00d4ff; color:white;
  border-radius:8px; text-decoration:none; font-weight:bold;
  display:inline-block; margin-top:10px; transition: all 0.3s ease;
}
.email-button:hover { background:#00ffff; box-shadow:0 0 10px #00d4ff,0 0 20px #00d4ff; }

/* フェードイン */
.fade { opacity:0; transform:translateY(20px); transition: all 0.8s ease-out; }
.fade.show { opacity:1 !important; transform:translateY(0) !important; }

/* レスポンシブ */
@media (max-width: 768px) {
  body { font-size:15px; }
  header { height:65px; padding:12px 18px; }
  .menu-toggle { width:35px; height:28px; margin-right:12px; }
  nav { width:200px; right:10px; }
}
@media (max-width: 480px) {
  body { font-size:14px; }
  header { height:60px; padding:10px 15px; }
  .menu-toggle { width:40px; height:30px; margin-right:10px; }
  nav { width:80%; right:10%; left:10%; }
}
</style>
</head>
<body>

<header>
  <input type="checkbox" id="menu-checkbox">
  <label class="menu-toggle" for="menu-checkbox">
    <span></span><span></span><span></span>
  </label>
  <nav>
    <a href="index.html">トップページ</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
</header>

<section class="fade">
  <h2>メールでお問い合わせ</h2>
  <p>
    <a href="mailto:aikonic.333.GitHub@gmail.com" class="email-button">本人にメールを送る</a>
  </p>
</section>

<section class="fade">
  <h2>お問い合わせフォーム</h2>
  <p>以下のフォームからもお問い合わせできます：</p>
  <p>
    <a href="https://forms.cloud.microsoft/pages/responsepage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__WBowfRUNENEVko1VjVGVVpZNDMwU05PVk8xUjRVQi4u&route=shorturl" target="_blank" class="email-button">ZRSグループのお問い合わせフォーム</a>
  </p>
</section>

<footer class="fade">
  <p>&copy; 2025 ZRSグループ </p>
</footer>

<script>
const faders = document.querySelectorAll('.fade');
const appearOptions = { threshold:0.1, rootMargin:"0px 0px -50px 0px" };
const appearOnScroll = new IntersectionObserver(function(entries, observer){
  entries.forEach((entry,index)=>{
    if(entry.isIntersecting){
      setTimeout(()=>{ entry.target.classList.add('show'); }, index*200);
      observer.unobserve(entry.target);
    }
  });
}, appearOptions);
faders.forEach(fader => { appearOnScroll.observe(fader); });
</script>

</body>
</html>
