<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>お問い合わせ | あいこにさん</title>
<style>
  body {
    font-family:"Segoe UI",sans-serif;
    margin:0;
    padding:0;
    background:linear-gradient(135deg,#1e1f29,#3a3b4f);
    color:white;
    text-align:center;
  }

  header {
    position: relative;
    background: rgba(0,0,0,0.5);
    padding: 20px;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.8s ease-out;
  }
  header h1 { margin:0; font-size:2em; }

  .menu-toggle {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 30px;
    height: 25px;
    cursor: pointer;
    position: absolute;
    top:20px;
    right:20px;
  }
  .menu-toggle span { display:block; height:4px; background:white; border-radius:2px; }

  #menu-checkbox { display:none; }
  nav {
    display:none;
    position:absolute;
    top:60px;
    right:20px;
    background:rgba(0,0,0,0.8);
    padding:10px 20px;
    border-radius:10px;
  }
  #menu-checkbox:checked + .menu-toggle + nav { display:block; }
  nav a { display:block; margin:10px 0; color:white; text-decoration:none; }
  nav a:hover { text-decoration:underline; }

  section, footer {
    max-width:800px;
    margin:40px auto;
    padding:20px;
    background: rgba(255,255,255,0.05);
    border-radius:15px;
    opacity:0;
    transform:translateY(20px);
    transition: all 0.8s ease-out;
  }

  .email-button {
    padding:10px 20px;
    background:#00d4ff;
    color:white;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    display:inline-block;
    margin-top:10px;
    transition: all 0.3s ease;
  }
  .email-button:hover {
    background:#00ffff;
    box-shadow:0 0 10px #00d4ff,0 0 20px #00d4ff;
  }

  .fade { opacity:0; transform:translateY(20px); transition: all 0.8s ease-out; }
  .fade.show { opacity:1 !important; transform:translateY(0) !important; }

</style>
</head>
<body>

<header class="fade">
  <h1>お問い合わせ</h1>

  <input type="checkbox" id="menu-checkbox">
  <label class="menu-toggle" for="menu-checkbox">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <nav>
    <a href="index.html">トップページ</a>
    <a href="contact.html">お問い合わせ</a>
  </nav>
</header>

<section class="fade">
  <p>
    <a href="mailto:aikonic.333.GitHub@gmail.com" class="email-button">
      本人にメールを送る
    </a>
  </p>
</section>

<section class="fade">
  <p>または、以下のフォームからもお問い合わせいただけます：</p>
</section>

<section class="fade">
  <p>
    <a href="https://forms.cloud.microsoft/pages/responsepage.aspx?id=DQSIkWdsW0yxEjajBLZtrQAAAAAAAAAAAAO__WBowfRUNENEVko1VjVGVVpZNDMwU05PVk8xUjRVQi4u&route=shorturl" target="_blank" class="email-button">
      ZRSグループのお問い合わせフォーム
    </a>
  </p>
</section>

<section class="fade">
  <p><a href="index.html" class="email-button">トップページに戻る</a></p>
</section>

<footer class="fade">
  <p>&copy; 2025 ZRSグループ </p>
</footer>

<script>
  const faders = document.querySelectorAll('.fade');
  const appearOptions = { threshold: 0.1, rootMargin: "0px 0px -50px 0px" };
  const appearOnScroll = new IntersectionObserver(function(entries, observer){
    entries.forEach((entry,index)=>{
      if(entry.isIntersecting){
        setTimeout(()=>{ entry.target.classList.add('show'); }, index*200);
        observer.unobserve(entry.target);
      }
    });
  }, appearOptions);
  faders.forEach(fader => { appearOnScroll.observe(fader); });
</script>

</body>
</html>
