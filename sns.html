<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>あいこにさん | SNSページ</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1f29, #3a3b4f);
      color: white;
      text-align: center;
    }

    /* ハンバーガーメニュー */
    .menu-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1002;
      cursor: pointer;
      width: 30px;
      height: 22px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .menu-btn span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: 0.3s;
    }

    /* バツ状態のアニメーション */
    .menu-btn.active span:nth-child(1) {
      transform: translateY(9px) rotate(45deg);
    }
    .menu-btn.active span:nth-child(2) {
      opacity: 0;
    }
    .menu-btn.active span:nth-child(3) {
      transform: translateY(-9px) rotate(-45deg);
    }

    .menu {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding-top: 60px;
      transition: 0.3s;
      z-index: 1001;
    }
    .menu a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #333;
    }
    .menu a:hover {
      background: #00d4ff;
      color: black;
    }
    .menu.active {
      left: 0;
    }

    /* メニュー外クリック用オーバーレイ */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: 0.3s;
    }
    .menu-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    section {
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(255,255,255,0.05);
      border-radius: 15px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }
    section:nth-of-type(1) { animation-delay: 0.2s; }
    section:nth-of-type(2) { animation-delay: 0.4s; }

    h2 {
      border-bottom: 2px solid #00d4ff;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    p a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }
    p a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      font-size: 0.9em;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeInUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* 埋め込み動画のスタイル */
    .video-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 20px auto;
      padding-bottom: 56.25%; /* 16:9 アスペクト比 */
      height: 0;
      overflow: hidden;
      border-radius: 15px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <!-- ハンバーガーメニュー -->

    const menu = document.getElementById("menu");
    const menuOverlay = document.getElementById("menuOverlay");

      menu.classList.toggle("active");
      menuBtn.classList.toggle("active");
      menuOverlay.classList.toggle("active");
    }

    // メニューボタンで開閉
    menuBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggleMenu();

    menuOverlay.addEventListener("click", () => {
      if (menu.classList.contains("active")) {
        toggleMenu();
      }
    });
